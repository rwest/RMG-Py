name: Richard's Conda Build

on:
  push:
    branches:
      - conda_build
jobs:
  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.7
      - name: Install conda-build
        run: |
          conda install -n base conda-libmamba-solver
          conda config --set solver libmamba
          conda install -y conda-build>=2
          conda install -y anaconda-client
      - name: Conda info
        run: |
          conda info
          conda list
      - name: Build Binary
        env: 
          CONDA_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
        run: |
          conda config --add channels rmg --add channels cantera --add channels conda-forge
          conda config --set anaconda_upload yes
          conda build --token $CONDA_TOKEN --user rwest .conda
